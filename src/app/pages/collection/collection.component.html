<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>our categories</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home/one'">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Categories</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->
<!--section start-->
<section class="collection section-b-space">
    <div class="container">
        <div class="row partition-collection">
            <div class="col-lg-3 col-md-6 mb-3" *ngFor="let category of categories">
                <div class="collection-block">
                    <img src="{{category.image}}" class="img-fluid" alt="">
                    <div class="collection-content">
                        <h3>{{category.name}}</h3>
                        <a [routerLink]="['/categories', category.id]" class="btn btn-outline">Browse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
